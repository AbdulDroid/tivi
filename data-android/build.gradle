apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion BuildConfigs.compileSdk

    defaultConfig {
        minSdkVersion BuildConfigs.minSdk

        testInstrumentationRunner Config.testRunner

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(Modules.base)
    implementation project(Modules.baseAndroid)
    implementation project(Modules.data)

    implementation TestLibraries.room
    implementation TestLibraries.room_rxjava
    kapt TestLibraries.room_compiler

    implementation Libraries.paging_runtime

    kapt Libraries.dagger_compiler
}
